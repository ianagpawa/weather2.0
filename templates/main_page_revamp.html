
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content='width=device-width, initial-scale=1'>
        <meta name="author" content="Ian Agpawa">
        <meta name="description" content="Current Weather App">
        <title>Current Weather App</title>


        <link rel="stylesheet"
           href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
           integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
           crossorigin="anonymous">
       <link
           href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
           rel="stylesheet"
           integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
           crossorigin="anonymous">
       <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond"
            rel="stylesheet">
       <link type='text/css' rel="stylesheet" href="/static/css/main.css">

       <script crossorigin="anonymous"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="static/js/main.js"></script>


    </head>
    <body class='text-center'>
        <div class="col-md-12 top-div">
            <h1 class='bold'>Weather Forecast</h1>

            <h2 id='location'>{{today.location}}</h2>
            <div class='col-md-2 col-md-offset-5'>
                <p id='convert-button'>METRIC</p>
            </div>
        </div>



        <!-- Modal -->



        <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-day light-bold" id="exampleModalLabel"></h2>
                <h4 class='modal-date'></h4>
              </div>
              <div class="modal-body">
                  <div class='col-md-12'>
                    <div class='col-md-4'>Humidity: <span class='modal-humidity'></span></div>
                    <div class='col-md-4'>
                        <h4 class='light-bold'>Temp: <span class='modal-low'></span>&#176;F - <span class='modal-high'></span>&#176;F</h4>
                    </div>
                    <div class='col-md-4'>Wind: <span class='modal-wind-direction'></span> at <span class='modal-wind-strength'>mph</span></div>
                  </div>
                  <div class='container-full'>
                      <img class='modal-icon' height='80' width='80'>
                  </div>
                  <h3 class='light-bold modal-conditions'></h3>

                  <h3 class='modal-text'></h3>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

    </body>
</html>
